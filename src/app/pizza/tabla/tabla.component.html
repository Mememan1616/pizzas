<h2>Pedidos</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tamaño</th>
      <th scope="col">Número de Pizzas</th>
      <th scope="col">Ingredientes</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <!-- Mostrar cada pedido en una fila de la tabla -->
    <tr *ngFor="let pedido of historialPedidos; let i = index">
      <td>{{ i + 1 }}</td> <!-- Muestra el índice -->
      <td>{{ pedido.size ==40 ? 'Chica' : (pedido.size == 80 ? 'Mediana' : 'Grande')  }}</td>
      <td>{{pedido.numero}}</td>
      <td>{{ pedido.num_ing }}$</td>
      <td>{{ pedido.total }}$</td>
    </tr>
  </tbody>
</table>
<div class="d-grid gap-2 col-6 mx-auto">
    <button (click)="pizzaservice.sumarPedidos()" (click)="limpiarDatos()" class="btn btn-primary" type="button">Terminar</button>
    <button (click)="limpiarDatos()" class="btn btn-danger" type="button">Quitar</button>
  </div>
